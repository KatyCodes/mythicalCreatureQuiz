<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Welcome to the Mystical Zoo</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Welcome! To the Mystical Zoo</h1>
      <h3>Take our quiz to find out what your Mystical Power Creature is:</h3>

      <form>
        <div class="radio">
          <h4>What's your favorite color?</h4>
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Purple
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Red
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
            Green
          </label>
        </div>

        <div class="radio">
          <h4>What's your favorite food?</h4>
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios4" value="option1" checked>
            Sparkling water
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios5" value="option2">
            Meat
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios6" value="option3">
            Carrots
          </label>
        </div>

      </div>
    </form>
    </div>
  </body>
</html>
